<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>USA Driving Tests | Multi-State Permit Mastery</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
brand: {
dark: '#0f172a', // Slate 900
primary: '#1e293b', // Slate 800
accent: '#2dd4bf', // Teal 400
accentHover: '#14b8a6', // Teal 500
highlight: '#f97316', // Orange 500
}
},
animation: {
'subtle-pulse': 'subtlePulse 4s ease-in-out infinite',
'text-glow': 'textGlow 3s ease-in-out infinite',
},
keyframes: {
subtlePulse: {
'0%, 100%': { transform: 'scale(1)' },
'50%': { transform: 'scale(1.02)' },
},
textGlow: {
'0%, 100%': { textShadow: '0 0 0px rgba(74, 222, 128, 0)', color: '#4ade80' }, // green-400
'50%': { textShadow: '0 0 12px rgba(74, 222, 128, 0.6)', color: '#86efac' }, // green-300
}
}
}
}
}
</script>
<style>
body {
background-color: #0f172a;
color: #f8fafc;
}
/* Custom scrollbar for dark theme */
::-webkit-scrollbar {
width: 8px;
}
::-webkit-scrollbar-track {
background: #0f172a;
}
::-webkit-scrollbar-thumb {
background: #334155;
border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
background: #475569;
}
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
